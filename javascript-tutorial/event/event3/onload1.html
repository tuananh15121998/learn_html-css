<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sự kiện onload trong HTML</title>
  </head>
  <body>
    <script>
      alert(1);
      window.onload = function () {
        alert(2);
      };
      alert(3);
    </script>
  </body>
</html>
