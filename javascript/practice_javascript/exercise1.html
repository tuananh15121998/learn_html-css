<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1 Java script</title>
  </head>
  <body>
    <!-- Đề bài: Viết mã Javascript khi click vào button 
        có id = "clickme thì thông báo lên màn hình" -->

    <input type="button" value="Click me" name="Click me" id="clickme" />

    <script>
      var button = document.getElementById("clickme");

      button.addEventListener("click", function () {
        alert("Hello Word");
      });
    </script>
  </body>
</html>
