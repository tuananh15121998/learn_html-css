<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise_1</title>
  </head>
  <body>
    <!-- Viết mã Javascript khi click vào button có id = "clickme" thì thông
    báo lên màn hình -->
    <input type="button" id="clickme" value="ClickMe" />

    <script>
      var button_clickMe = document.getElementById("clickme");
      button_clickMe.addEventListener("click", function () {
        alert("Xin chào các bạn");
      });
    </script>
  </body>
</html>
