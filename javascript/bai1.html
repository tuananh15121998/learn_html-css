<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viết chương trình Hello World sử dụng JavaScript</title>
  </head>

  <body>
    <input type="button" id="clickme" value="Click Me" />
    <script language="javascript">
      // Lấy element có id = clikme lưu vào biến button
      var button = document.getElementById("clickme");

      // Khi click vào element chứa trong button thì thực hiện một function
      // bên trong trong function thông báo lên Hello World!
      button.addEventListener("click", function () {
        alert("Hello World!");
      });
    </script>
  </body>
</html>
