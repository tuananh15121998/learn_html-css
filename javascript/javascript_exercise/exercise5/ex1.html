<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra một số có chia hết cho n hay không</title>
</head>
<body>
    <script language = "javascript">
        var n = prompt("Nhập vào số n cần kiểm tra");
        n = parseInt(n);
        if (n % 2 == 0) {
            alert("Đây là số chẵn")
        }else {
            alert("Đây là số lẻ")
        }
    </script>
</body>
</html>
