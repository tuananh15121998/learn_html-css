<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
  </head>
  <body>
    <style>
      #wrapper {
        width: 500px;
        margin: 0px auto;
      }
      .box-1 {
        width: 100px;
        height: 200px;
        background: black;
        float: left;
      }

      .box-2 {
        width: 300px;
        height: 200px;
        background: gray;
        /* float: left; */
      }
    </style>

    <div id="wrapper">
      <h1>Float</h1>
      <div class="box-1">Box1</div>
      <div class="box-2">Box2</div>
    </div>
  </body>
</html>
