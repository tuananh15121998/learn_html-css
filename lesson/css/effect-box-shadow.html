<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-shadow</title>
  </head>
  <body>
    <style>
      .box {
        width: 200px;
        height: 100px;
        margin-left: 50px;
        background-color: tomato;
        box-shadow: 16px 10px 5px black;
      }
    </style>

    <h1>Box shadow</h1>
    <div class="box">Box 1</div>
  </body>
</html>
