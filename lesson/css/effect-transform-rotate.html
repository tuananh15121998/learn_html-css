<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform-Rotate</title>
  </head>
  <body>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
      .box:hover {
        transform: rotate(360deg);
        transition: 5s;
      }
    </style>

    <h1>Tranform Rotate</h1>
    <div class="box">box</div>
  </body>
</html>
