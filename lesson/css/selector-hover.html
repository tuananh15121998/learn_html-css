<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Selector</title>
  </head>
  <body>
    <style>
      .box {
        /* padding vùng đệm */
        padding: 30px;
        /*  */
        background: green;
        width: 100px;
        /* tạo ra sự ngăn cách giữa hai đối tượng */
        margin-bottom: 10px;
      }
      .box:hover {
        background: gold;
        /* thay đổi hình dạng con trỏ chuột */
        cursor: pointer;
      }
    </style>

    <h1>Hover Selector</h1>
    <div class="box">Lorem ipsum dolor sit amet.</div>

  </body>
</html>
