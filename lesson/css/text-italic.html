<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text italic</title>
  </head>

  <style>
    .text-italic {
      font-style: italic;
    }

    p {
      font-style: italic;
    }
  </style>
  <body>
    <h1>Text italic</h1>

    <p>Lorem ipsum dolor sit amet.</p>

    <p class="text-italic">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, dolor!
    </p>
  </body>
</html>
