<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform scale</title>
  </head>
  <body>
    <style>
      .box {
        height: 100px;
        width: 200px;
        background-color: tomato;
        margin-left: 300px;
        margin-top: 100px;
      }
      .box:hover {
        transform: rotate(50deg) scale(2, 2);
        transition: all 3s;
      }
    </style>

    <h1>Transform Scale</h1>
    <div class="box">Box 1</div>
  </body>
</html>
