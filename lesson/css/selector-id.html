<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id Selector</title>
  </head>

  <body>
    <style>
      #wrapper {
        width: 960px;
        margin: 0px auto;
      }
      #header {
        text-align: center;
        background: #333;
        color: #fff;
      }
      .text-center {
        text-align: center;
      }
      #content {
        min-height: 500px;
      }
      #footer {
        background: #333;
        color: #fff;
      }
    </style>
    <h1>Id Selector</h1>

    <div id="wrapper">
      <div id="header">
        <h2>Header</h2>
      </div>

      <div id="content">
        <p>Content</p>
      </div>

      <div id="footer" class="text-center">
        <p>Footer</p>
      </div>
    </div>
  </body>
</html>
