<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Flex-wrap</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        /* flex-direction: row; mặc định nó là row*/
        /* flex-direction: row-reverse; hiển thị theo chiều ngang và thứ tự đảo lộn lại và nó nằm về bên phải */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */
        width: 1170px;
        margin: 0px auto;
        background: gray;
        /* flex-wrap: wrap; */
        flex-wrap: wrap-reverse;
      }
      .box {
        width: 100px;
        padding: 40px;
        font-size: 18px;
        background: greenyellow;
        margin: 10px;
      }
    </style>

    <h1>Display flex-wrap</h1>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
    </div>
  </body>
</html>
