    <title>Selector Focus</title>
  </head>
  <body>
    <style>
      input:focus {
        outline: none;
        border: 1px solid #f00;
        background: #f5f5f5;
      }
    </style>

    <h1>Selector Focus</h1>
    <form action="">
      <input type="text" name="username" /><br /><br />
      <input type="password" name="password" /><br /><br />
      <button>Đăng nhập</button>
    </form>
  </body>
</html>
