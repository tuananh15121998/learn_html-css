<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dư padding mặc định ul</title>
  </head>
  <body>
    <style>
      ul.list-product {
        padding-left: 0px;
        list-style: none;
      }
    </style>

    <h1>Dư padding mặc định ul</h1>
    <ul class="list-product">
      <li>Sản phẩm 1</li>
      <li>Sản phẩm 2</li>
      <li>Sản phẩm 3</li>
      <li>Sản phẩm 4</li>
    </ul>
  </body>
</html>
