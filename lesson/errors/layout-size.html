    <title>Layout</title>

  <body>
    <style>
      #wrapper {
        width: 960px;
        margin: 0px auto;

      }
      #header {
        text-align: center;
        padding: 5px;
        min-height: 50px;
        background: green;
      }

      #footer {
        text-align: center;
        min-height: 30px;
        background: green;
        padding: 10px;
      }
      #wp-content {
        min-height: 600px;
        background: gainsboro;
      }
      #content {
        float: left;
        width: 600px;
        min-height: 600px;
      }
      #sidebar {
        background: gray;
        float: left;
        width: 360px;
        min-height: 600px;
      }
      .content-p {
        margin-left: 25px;
      }
      .sidebar-p {
        margin-left: 15px;
      }
    </style>

      </div>
      <div id="footer">Footer</div>
    </div>
  </body>
