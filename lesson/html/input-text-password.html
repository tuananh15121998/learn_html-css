<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input text password</title>
  </head>
  <body>
    <h1>Input text password</h1>

    <form action="">
      <input type="text" name="username" placeholder="Tên login" /><br /><br />
      <!-- placeholder:  Tạo ra một đoạn text chú thích nó nằm bên trong đoạn input này-->

      <input type="password" placeholder="Mật khẩu" />
      <!-- type = "password" ẩn đi những thông tin quan trọng -->
    </form>
  </body>
</html>
