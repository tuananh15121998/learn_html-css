<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style text</title>
  </head>

  <body>
    <b>In đậm nội dung</b><br />
    <strong>In đậm nội dung </strong><br />
    <!-- Lưu ý strong có độ ưu tiên cao hơn b -->
    <i>In nghiêng nội dung</i><br />
    <em>In nghiêng nội dung</em><br />
    <!-- Lưu ý em có độ ưu tiên cao hơn i -->

    <u>Gạch chân nội dung</u>
  </body>
</html>
